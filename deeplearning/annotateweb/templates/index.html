<!DOCTYPE html>
<html>
<head>
    <title>Flask Table Example</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.age }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
